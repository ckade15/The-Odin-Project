<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic Calculator <span>&nbsp;&nbsp;Made by Chris Kade &copy;</span></h1>
    <main>
        <div id="feed-container">
            <span id="feed"></span>
            <span id="ans"></span>
        </div>
        <div id="clear-container">
            <button class="btn clear">C</button>
        </div>
        <section>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">&div;</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">x</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">-</div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn">+</div>
            <div class="btn">=</div>
        </section>
    </main>
</body>
<script src="main.js"></script>
</html>
